<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me | Afiq Syahmi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, rgba(15, 60, 48, 0.8), rgba(0, 0, 0, 0.7)),
                        url('image/family.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            height: 100%;
        }

        /* Animation Styling */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(15, 60, 48, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #f3d250;
        }

        .navbar .nav-links {
            display: flex;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #f3d250;
        }

        .navbar .cta {
            background-color: #f3d250;
            color: #0f3c30;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .navbar .cta:hover {
            background-color: #d6b740;
            transform: scale(1.05);
        }

        /* Main Content Section */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .hero-text {
            flex: 1;
            padding: 20px;
            color: #fff;
            animation: fadeIn 1.5s ease-out;
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f3d250;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        .hero-text button {
            background-color: #f3d250;
            border: none;
            padding: 12px 24px;
            color: #0f3c30;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .hero-text button:hover {
            background-color: #d6b740;
            transform: scale(1.05);
        }

        .hero-image {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        .hero-image img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            border: 5px solid #f3d250;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(15, 60, 48, 0.9);
            color: white;
            font-size: 14px;
            animation: fadeIn 1s ease-out;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                align-items: center;
            }

            .hero-text {
                padding: 10px;
                text-align: center;
            }

            .hero-image img {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="audio/bgsound.mp3" type="audio/mpeg">
    </audio>

    <div class="navbar fade-in">
        <div class="logo">
            <h3>AfiqSyahmi</h3>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="aboutme.html">About Me</a>
            <a href="family.html">Family</a>
            <a href="friends.html">Friends</a>
            <a href="education.html">Education</a>
            <a href="hobby.html">Hobby</a>
            <a href="gallery.html">Gallery</a>
        </div>
        <a href="https://linktree.com/afqsyahmi" target="_blank" class="cta">Contact Me</a>
    </div>

    <!-- Main Content Section -->
    <div class="main-content fade-in">
        <div class="hero">
            <div class="hero-text">
                <h1>Welcome to My Personal Website</h1>
                <p>I'm glad you're here. Explore my world and learn more about me!</p>
                <a href="aboutme.html"><button>About Me</button></a>
            </div>
            <div class="hero-image">
                <img src="image/profile.jpg" alt="Profile Image">
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer fade-in">
        <p>&copy; 2024 AfiqSyahmi. All Rights Reserved.</p>
    </div>
</body>
</html>
